<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        :root{
            --nav: #255267;
            --bg: #c6e3ea;
            --card: #f7fafd;
            --font: #2c434d;
            --border: #acb0b0;
            --button-bg: #d8ecf6;
        }

        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;;
        }

        body{
            background: var(--bg);
            width: 100%;
            height: 100%;
        }

        .card{
            background: var(--card);
            width: 600px;
            height: 70vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-left: 28%;
            margin-top: 7%;
            border-radius: 7px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .card-info input{ 
            display: flex;
            flex-direction: column;
            height: 6vh;
            width: 300px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 2px solid var(--border);
        }

        .card button{
            height: 6vh;
            width: 300px;
            border-radius: 5px;
            background: var(--nav);
            color: var(--button-bg);
            border: none;
            font-size: 17px;
            cursor: pointer;
        }

        .card label{
            margin-bottom: 10px;
            font-size: 30px;
            font-weight: 600;
            color: var(--font);
        }

        .card-info input::placeholder{
            padding: 20px;
        }

        .card p{
            margin-top: 10px;
        }

        .bg-shapes {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}

.shape {
    position: absolute;
    border-radius: 50%;
    background: #2c434d2c;
    animation: float 6s ease-in-out infinite;
}

.shape:nth-child(1) {
    width: 80px;
    height: 80px;
    top: 20%;
    left: 10%;
    animation-delay: 0s;
}

.shape:nth-child(2) {
    width: 120px;
    height: 120px;
    top: 60%;
    left: 80%;
    animation-delay: 2s;
}

.shape:nth-child(3) {
    width: 60px;
    height: 60px;
    top: 80%;
    left: 20%;
    animation-delay: 4s;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0) rotate(0deg);
    }
    50% {
        transform: translateY(-20px) rotate(180deg);
    }
}
    </style>
</head>
<body>
     <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="card">
        <label>Register</label>
        <div class="card-info">
            <form method="post">
                <input type="text" placeholder="Email" name="email">
                <input type="text" placeholder="Username" name="user">
                <input type="password" placeholder="Password" name="pass">
                <input type="text" placeholder="Confirm Password" name="confirm_pass">
            </form>
        </div>
        <button>Submit</button>
        <p>Already have an account? <a href="login.html">Sign in</a></p>
    </div>

</body>
</html>
